<!DOCTYPE html>
<html>

<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Change Calculator!</title>
</head>

<body>

	<div class="container">
		<fieldset>
			

			<div class="row">
					<div class="col-xs-6 col-xs-offset-1">
						<h1>Change Calculator!</h1>
					</div>	
			</div>


			
			<div class="well col-xs-10 col-xs-offset-1">	
					

					<div class="row">	
			  			<div class="col-xs-4 text-left">
							<label>How much is due for the sale?</label>
						</div>

						<div class="col-xs-6 col-xs-offset-2">
							<label class="text-left">How much has the customer given you?<br/></label>
						</div>
					</div>



					<div class="row">
						<div class="col-xs-6 text-left">
							<input id="costOfItem" type="number" class="form-control" placeholder="$ Amount"></input>
						</div>

						<div class="col-xs-6 text-left">
							<input id="cashGiven" type="number" class="form-control" placeholder="$ Amount"></input><br/>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							<button type="button" onclick="changeCalc()" class="btn btn-primary btn-block">Calculate</button>
						</div>
					</div>



					<div class="row">	
						<div class="col-xs-12 text-center">
							<br/><label id="results"></label>
						</div>
					</div>	
			</div>


			<div class="well col-xs-10 col-xs-offset-1">

					<div class="row">
						<label class="col-xs-12 text-center">Dollars</label>
						<label class="col-xs-12 text-center">
							<img class="bill" src="http://2.bp.blogspot.com/-VGg91oshgEM/TqxPG5-sG_I/AAAAAAAADDc/UM1WaWBDQUQ/s1600/one-dollar-bill-large.jpg">
						<label id="dollarsDueBack" class="col-xs-12 text-center">$0.00</label>
					</div>
				
			</div>

			
			<div class="well col-xs-10 col-xs-offset-1">

					<div class="text-center">
						<label class="col-xs-3">Quarters</label> 
						<label class="col-xs-3">Dimes</label>
						<label class="col-xs-3">Nickels</label>
						<label class="col-xs-3">Pennies</label>
					</div>

					<div class="text-center">
						<label class="col-xs-3">
							<img class="coins" src="http://cointrackers.com/img/coins/1983-p-washington-quarter.png"></label> 
						<label class="col-xs-3">
							<img class="coins" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Dime_Obverse_13.png"></label>
						<label class="col-xs-3">
							<img class="coins" src="https://www.usmint.gov/images/mint_programs/circulatingCoins/Nickel-reverse.png"></label>
						<label class="col-xs-3">
							<img class="coins" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/US_One_Cent_Obv.png"></label>
					</div>	

					<div class="text-center">
						<label id="quartersDueBack" class="col-xs-3">0</label> 
						<label id="dimesDueBack" class="col-xs-3">0</label>
						<label id="nickelsDueBack" class="col-xs-3">0</label>
						<label id="penniesDueBack" class="col-xs-3">0</label>
					</div>

			</div>

		
		</fieldset>
	</div>



	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="changeCalcJS.js"></script>
</body>

</html>
